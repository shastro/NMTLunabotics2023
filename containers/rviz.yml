# Docker compose file for running the simulator on a dev machine.
services:
  rviz:
    hostname: rviz
    build: ../ros
    environment:
      - DISPLAY
      - ROS_MASTER_URI=http://ros:11311
    command: rviz
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/dri:/dev/dri:rw
    networks:
      - ros-docker-net
networks:
  ros-docker-net:
    name: "ros_docker_net"
    external: true
