# Docker compose file for operating cameras.

services:
  ros:
    hostname: ros
    build: ../ros
    command: roscore
    volumes:
      - ../ros:/lunabotics/ros
    networks:
      - ros-docker-net
  cameras:
    hostname: cameras
    build: ../ros
    environment:
      - ROS_MASTER_URI=http://ros:11311
    command: /scripts/unfuck_realsense
    volumes:
      - /dev:/dev:rw
    networks:
      - ros-docker-net
    device_cgroup_rules:
      - c 81:* rmw
      - c 189:* rmw
  rviz:
    hostname: rviz
    build: ../ros
    environment:
      - DISPLAY
      - ROS_MASTER_URI=http://ros:11311
    command: rviz
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/dri:/dev/dri:rw
    networks:
      - ros-docker-net
networks:
  ros-docker-net:
    name: "ros_docker_net"
